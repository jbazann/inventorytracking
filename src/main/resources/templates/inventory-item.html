<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Item</title>
</head>
<body data-th-with="item = #{
    'id' : 'sampleid', 
    'name' : 'sampleName', 
    'encodedName' : 'SPL ENC-NAME', 
    'state' : 'xd', 
    'parent' : null,
    'date' : '01-01-9999',
    'partNames' : {'P1','P2','P3'}
}">
    <!--/*/<th-block data-th-fragment="inventory-item">/*/-->
        <div class="flex flex-col border-2 border-slate-600 rounded-2xl aspect-video 
            inv-item-width inv-item-margins overflow-hidden"
            data-th-classappend="(not ${item.isGroup}) ? hidden">
            <h2 id="inventory-item-name-sample" data-th-id="${#strings.append('name-enc-',item.id)}"
                data-th-text="${item.name}"
                class="text-center p-1 border-b">
                ENCODED ITEM-NAME-SAMPLE
            </h2>
            <div class="flex flex-row h-full min-h-0">
                <img src="https://api.time.com/wp-content/uploads/2019/08/caveman-spongebob-spongegar.png?w=828" alt="sample image"
                    class="w-auto h-auto aspect-square" 
                    data-th-if="false">
            </div>
            <h3 class="text-center p-1 border-t"
                data-th-text="${item.state}">
                SAMPLE FOOTER
            </h3>
        </div>
    <!--/*/</th-block>/*/-->
</body>
</html>
